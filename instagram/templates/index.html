{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<section id="features-3" class="landingpage features-2-section">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-sm-6">
				<div class="phones order-alt">
					<img class="phoneback"
						src="https://cdn.pixabay.com/photo/2013/07/13/12/46/iphone-160307_960_720.png" alt />
					<img class="phonefront" src="" alt />
				</div>
			</div>

			<!-- login section -->


			<div class="d-flex justify-content-center " >
				<div class="user_card">
					<div class="d-flex justify-content-center" style="background-color:white">
						<h3 id="form-title">INSTAGRAM</h3>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form method="POST" action="">
							{% csrf_token %}
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="username" placeholder="Username..." class="form-control" />
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" />
							</div>

							<div class="d-flex justify-content-center mt-3 login_container">
								<input class="btn login_btn" type="submit" value="Login" />
							</div>
						</form>
					</div>

					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Don't have an account?
							<a href="{% url 'register' %}" class="ml-2">Sign Up</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>

{% endblock %}
